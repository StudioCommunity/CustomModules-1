name: Score DenseNet Image Classification
id: 5e968de0-d172-4526-a319-0d8ca5bd4eb6
version: 0.0.1.5
category: Machine Learning\Score
description: Loads a DenseNet for image classification and infer it
inputs:
- name: Model path
  type: ModelDirectory
  port: True
  description: model_path
- name: Data path
  type: AnyDirectory
  port: True
  description: data_path
outputs:
- name: Save path
  type: DataFrameDirectory
  description: save_path
implementation:
  container:
    runConfig:
      baseDockerImage: mcr.microsoft.com/azureml/base-gpu:intelmpi2018.3-cuda10.0-cudnn7-ubuntu16.04
      gpuSupport: True
    conda:
      name: project_environment
      channels:
      - defaults
      dependencies:
      - python=3.6.2
      - pip:
        - azureml-defaults
        - azureml-designer-core==0.0.25
        - torch==1.3
        - torchvision==0.4.1
        - fire==0.1.3
        - pillow==6.0.0
        - git+https://github.com/chjinche/CustomModules-1.git@master#subdirectory=azureml-custom-module-examples/densenet-img-cls-official
    command:
    - python
    - -m
    - densenetimgclsoff.score
    args:
    - --model_path
    - inputValue: Model path
    - --data_path
    - inputValue: Data path
    - --save_path
    - outputPath: Save path
  invoking:
    module: densenetimgclsoff.score
    class: Score
    func: run
